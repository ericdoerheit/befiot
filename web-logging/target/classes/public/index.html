<!DOCTYPE html>
<html>
    <head>
        <title>Web Logging</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="css/kube.min.css" />
        <link rel="stylesheet" href="css/style.css" />

    </head>
    <body onload="start()">
        <row centered>
            <column class="content" cols="11">
                <row>
                    <column cols="12">
                        <h1>Web Logging</h1>
                    </column>
                </row>
                <row>
                    <column cols="12">
                        <form class="forms">
                            <fieldset>
                                <legend>Filter</legend>
                                <row>
                                    <column cols="6">
                                        <input id="search-text" type="text" name="search" placeholder="Search">
                                    </column>
                                    <column cols="6">
                                        <section class="checkbox-list">
                                            <label><input id="trace-level" type="checkbox"> Trace</label>
                                            <label><input id="debug-level" type="checkbox"> Debug</label>
                                            <label><input id="info-level" type="checkbox"> Info</label>
                                            <label><input id="warning-level" type="checkbox"> Warning</label>
                                            <label><input id="error-level" type="checkbox"> Error</label>
                                        </section>
                                    </column>
                                </row>
                                <row>
                                    <column cols="6">
                                        <section class="checkbox-list" id="loggers">
                                            <label><input id="de" type="checkbox">de</label>
                                        </section>
                                    </column>
                                </row>
                            </fieldset>
                        </form>
                    </column>
                </row>
                <row>
                    <column cols="12">
                        <table>
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Log Level</th>
                                    <th>Logger Name</th>
                                    <th>Message</th>
                                </tr>
                            </thead>
                            <tbody id="log-table-body">
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </column>
                </row>
            </column>
        </row>
        <script src="js/controller.js"></script>
    </body>
</html>
